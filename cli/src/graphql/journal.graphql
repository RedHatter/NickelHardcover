mutation InsertJournal(
	$book_id: Int!
	$edition_id: Int!
	$event: String!
	$entry: String!
	$action_at: date!
	$page: Int!
	$possible: Int!
	$percent: Float!
) {
	insert_reading_journal(
		object: {
			book_id: $book_id
			edition_id: $edition_id
			event: $event
			privacy_setting_id: 1
			tags: { category: "", spoiler: false, tag: "" }
			entry: $entry
			action_at: $action_at
			metadata: {
				position: {
					type: pages
					value: $page
					possible: $possible
					percent: $percent
				}
			}
		}
	) {
		errors
		id
	}
}
